<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Diamond Price Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</head>
<body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
            <div class="card-header" style="text-align: center">
                <h1>Diamond Price Predictor</h1>
            </div>
            <div class="card-body">
                <div class="col-12" style="text-align: center">
                    <h5>This app predicts the price of a diamond you want to buy. Try filling the details below: </h5>
                </div>
                <br>
                
                <form method="post" accept-charset="utf-8" name="Modelform">
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enter the carat of the diamond:</b> </label><br>
                        <input type="text" class="form-control" id="carat" name="carat"
                         placeholder="Enter the carat of the diamond">
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Select cut of the diamond:</b> </label><br>
                        <select class="selectpicker form-control" id="cut" name="cut" required="1">
                           {% for cut in cuts %}
                           <option value="{{ cut }}">{{ cut }}</option>
                           {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>select the color of the diamond</b> </label><br>
                        <select class="selectpicker form-control" id="color" name="color" required="1">
                           {% for color in colors %}
                           <option value="{{ color }}">{{ color }}</option>
                           {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Select clarity of the diamond</b> </label><br>
                        <select class="selectpicker form-control" id="clarity" name="clarity" required="1">
                           {% for clarity in clarities %}
                           <option value="{{ clarity }}">{{ clarity }}</option>
                           {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enter the depth (43-79mm):</b> </label><br>
                        <input type="text" class="form-control" id="depth" name="depth"
                               placeholder="Enter the depth of the diamond ">
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enter the table(43-95mm):</b> </label><br>
                        <input type="text" class="form-control" id="table" name="table"
                               placeholder="Enter the table of the diamond ">
                    </div>
                    
                 <div class="col-md-10 form-group" style="text-align: center">
                  <label><b>Enter the x(length) (0-10.74):</b> </label><br>
                  <input type="text" class="form-control" id="x" name="x"
                         placeholder="Enter the x value">
               </div>
               <div class="col-md-10 form-group" style="text-align: center">
                  <label><b>Enter the y(width) (0-58.9):</b> </label><br>
                  <input type="text" class="form-control" id="y" name="y"
                         placeholder="Enter the y value">
              </div>
              <div class="col-md-10 form-group" style="text-align: center">
               <label><b>Enter the z(depth) (0-31.8):</b> </label><br>
               <input type="text" class="form-control" id="z" name="z"
                      placeholder="Enter the z value">
           </div>
              
                 
                    <div class="col-md-10 form-group" style="text-align: center">
                        <button  class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                    </div>
                    
       
                </form>
                <br>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function load_car_models(company_id,car_model_id)
    {
       
    }

    function form_handler(event) {
        event.preventDefault(); // Not to submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: $"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
    }
</script>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
